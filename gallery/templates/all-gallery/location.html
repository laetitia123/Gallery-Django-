{% extends 'all-gallery/base.html' %}


{% block content %}
<h1>IMAGE BY LOCATION</h1>
{% for image_item in images %}
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <h1>{{image_item.category}}</h1> 
     <p>image.post</p>
     <img src="{{image_item.image_image.url}}" data-toggle="modal" class="img-responsive" alt="Image" style="max-width:200px;">
   </div>
 </div>
 {% empty %}
 <div class="row">
   <h2 class="text-center">There No Images yet</h2>
 </div>
 {% endfor %}



{% endblock%}
