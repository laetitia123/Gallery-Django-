{%extends 'all-gallery/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">
    <h2 class="" style="color:green;" style="font-size: 200px;">location </h2>
 <button class="btn btn-success" ><a href="/location/1" >kigali </a></button>
<a href="/location/2" style="color:green;"><button>USA</button></a>
  <!-- Looping through news   -->
  {% for gallery_item in gallery %}
  <div class="row">
   

<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <img src="{{gallery_item.image_image.url}}" class="img-responsive"   width="500" data-toggle="modal" data-target="#myModal{{gallery_item.id}}"alt="Image">
</div>  
<div class="modal" id="myModal{{gallery_item.id}}">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <img src="{{gallery_item.image_image.url}}" class="img-responsive" height="400" width="500px" data-toggle="modal" data-target="#myModal"alt="Image">
              <h4 class="modal-title"> Name:{{ gallery_item.name}}</h4>
              <h4  class="modal-title">Description:{{ gallery_item.description}}</h4>
              <h4> Posted :{{gallery_item.pub_date|timesince}} </h4>
              <input type="text" value="http://127.0.0.1:8000{{gallery_item.image_image.url}}" id="myInput">
              <br>
              <button onclick="copyText()" class="btn btn-success">Copy Link</button>
      
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            
                   
            
            </div>
        </div>
</div>



 

 


{% endfor %}
</div>
</div>
<script>
  function copyText() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();

  /* Copy the text inside the text field */
  document.execCommand("copy");

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
</script>
{% endblock %}
