{%extends 'all-gallery/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for gallery_item in gallery %}

    <!-- displaying News articles -->
    <!-- <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> -->
      <!-- <h2 class="text-center"> {{ gallery_item.post }} </h2> -->
    <!-- </div> -->
<!--Display news Article images  -->
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <img src="{{gallery_item.image_image.url}}" class="img-responsive"  height="500" width="500" data-toggle="modal" data-target="#myModal{{gallery_item.id}}"alt="Image">
       
  </div>
  <div class="modal" id="myModal{{gallery_item.id}}">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <img src="{{gallery_item.image_image.url}}" class="img-responsive"  width="500px" data-toggle="modal" data-target="#myModal"alt="Image">
              <h3 class="modal-title"> {{ gallery_item.name}}</h3>
              <h4  class="modal-title">{{ gallery_item.description}}</h4>
              <h4> Posted :{{gallery_item.pub_date|timesince}} </h4>
              <input type="text" value="http://127.0.0.1:8000{{gallery_item.image_image.url}}" id="myInput">
              <button onclick="copyText()">Copy text</button>
      
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            
                   
            
            </div>
            </div>
  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Gallery Posted</h2>
  </div>
  {% endfor %}

</div>
<script>
  function copyText() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();

  /* Copy the text inside the text field */
  document.execCommand("copy");

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
</script>
{% endblock %}
